    h5 {

    }

    h1 {
        font-size: 6.5em;

    }

    h2 {
        font-size: 1.5em;
    }

    h4 {
        font-size: 1.4em;

    h5 {

<link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/132399266?s=400&u=1eaacd89d554a698018509a87a676cbeb1f56e64&v=4">
<div id="page">
    <div id="container">
        <h1>:(</h1>
        <h2>You have been banned from our services. We'll just collect some info, but there will be nothing else
            here.</h2>
        <div id="details">
            <div id="qr">
                <div id="image">
                    <img alt="QR Code" src="/assets/img/bannqr.png"/>
                </div>
            </div>
            <div id="stopcode">
                <h4>For more information about this and possible reasons, visit
                    <br/>https://embloy.com/WhyHaveIBeenBanned</h4>
                <h5>If you call a support person, give them this info:
                    <br/>Stop Code: 403 NOT ALLOWED</h5>
            </div>
        </div>
    </div>
</div>

<script>
    var percentageElement = document.getElementById("percentage");
    var percentage = 0;

    function process() {
        percentage += parseInt(Math.random() * 10);
        if (percentage > 100) {
            percentage = 100;
        }
        percentageElement.innerText = percentage;
        processInterval();
    }

    function processInterval() {
        setTimeout(process, Math.random() * (1000 - 500) + 500)
    }

    processInterval();
</script>
